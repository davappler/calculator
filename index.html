<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- do not forget to link you CSS and JS files using link tag -->
</head>
<body>
    
    <div class="calculator">
        <div class="header">
            <h1 class="avengers-heading">Avengers <span class="calc">Calc</span></h1>
        </div>

        <div class="screen">
            <p class="screen-result">2+2</p>
        </div>

        <div class="buttons-container">
            <button class="buttons-btn btn-green sqr">x2</button>
            <button class="buttons-btn btn-green equals">=</button>
            <button class="buttons-btn btn-green p">p</button>
            <button class="buttons-btn btn-green multiply">x</button>
            <button class="buttons-btn btn-green percentage">%</button>
            <button class="buttons-btn btn-green divide">/</button>
            <button class="buttons-btn btn-green subtract">-</button>
            <button class="buttons-btn btn-green add ">+</button>
            <button class="buttons-btn btn-green extend">//</button>

            <button class="buttons-btn nine">9</button>
            <button class="buttons-btn eight">8</button>
            <button class="buttons-btn seven">7</button>
            <button class="buttons-btn six">6</button>
            <button class="buttons-btn five">5</button>
            <button class="buttons-btn four" >4</button>
            <button class="buttons-btn three">3</button>
            <button class="buttons-btn two">2</button>
            <button class="buttons-btn one ">1</button>
            <button class="buttons-btn zero ">0</button>
            <button class="buttons-btn dot">.</button>
            
            
        </div>
    </div>
     
</body>
</html>
